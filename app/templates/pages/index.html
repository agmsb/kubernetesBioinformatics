{% extends "base.html" %}

{% block page_content %}
<div class="col-lg-3 col-md-6">
  <div class="panel panel-primary">
    <div class="panel-heading">
      <div class="row">
        <div class="col-xs-3">
          <i class="fa fa-comments fa-5x">
        </i>
      </div>
      <div class="col-xs-9 text-right">
        <div class="huge">{{ postsLength }}</div>
        <div> New Comments! </div>
      </div>
      </div>
    </div>
    <a href="{{ url_for('pages.list_posts') }}">
      <div class="panel-footer">
        <span class="pull-left">View Posts</span>
        <span class="pull-right">
          <i class="fa fa-arrow-circle-right">
          </i>
        </span>
        <div class="clearfix">
        </div>
      </div>
    </a>
  </div>
</div>

<div class="col-lg-3 col-md-6">
  <div class="panel panel-green">
      <div class="panel-heading">
          <div class="row">
              <div class="col-xs-3">
                  <i class="fa fa-tasks fa-5x"></i>
              </div>
              <div class="col-xs-9 text-right">
                  <div class="huge">{{ jobLength }}</div>
                  <div>Running Tasks!</div>
              </div>
          </div>
      </div>
      <a href="{{ url_for('pages.list_jobs') }}">
          <div class="panel-footer">
              <span class="pull-left">View Tasks</span>
              <span class="pull-right"><i class="fa fa-arrow-circle-right"></i></span>
              <div class="clearfix"></div>
          </div>
      </a>
  </div>
</div>

<div class="col-lg-3 col-md-6">
  <div class="panel panel-red">
    <div class="panel-heading">
      <div class="row">
        <div class="col-xs-3">
          <i class="fa fa-support fa-5x"></i>
        </div>
        <div class="col-xs-9 text-right">
          <div class="huge">0</div>
            <div>Number of pods!</div>
        </div>
      </div>
    </div>
      <a href="#">
      <div class="panel-footer">
        <span class="pull-left">View Details</span>
          <span class="pull-right"><i class="fa fa-arrow-circle-right"></i></span>
              <div class="clearfix"></div>
      </div>
      </a>
  </div>
</div>

{% endblock %}
